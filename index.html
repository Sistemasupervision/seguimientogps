<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    // üîë Configuraci√≥n de Supabase (¬°RECUERDA ACTUALIZAR ESTO CON TUS CREDENCIALES REALES!)
    const supabaseUrl = 'https://zjbvvzncceuotwmyevia.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpqYnZ2em5jY2V1b3R3bXlldmlhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0OTU3NTQsImV4cCI6MjA4MTA3MTc1NH0.oDFjh6P_1W24dewi-FXJunewjcz7DQUnw6FaD9CoEMs';

    if (typeof supabase === 'undefined') {
      document.getElementById('estacionesContainer').innerHTML =
        '<p class="text-danger text-center">‚ùå Supabase no disponible.</p>';
      return;
    }
    const client = supabase.createClient(supabaseUrl, supabaseAnonKey);
    const ccpSelector = document.getElementById('ccpSelector');
    const estacionesContainer = document.getElementById('estacionesContainer');

    // üóÇÔ∏è Cargar CCPs
    const { data: ccps, error: ccpError } = await client
      .from('ccp')
      .select('id, nombre')
      .order('nombre', { ascending: true });
    if (ccpError) {
      estacionesContainer.innerHTML = `<p class="text-danger text-center">Error al cargar CCPs: ${ccpError.message}</p>`;
      return;
    }
    ccpSelector.innerHTML = '<option value="">-- Seleccione un CCP --</option>';
    ccps.forEach(ccp => {
      const opt = document.createElement('option');
      opt.value = ccp.id;
      opt.textContent = ccp.nombre;
      ccpSelector.appendChild(opt);
    });

    let estacionesList = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    // üîç Cargar estaciones al seleccionar CCP
    ccpSelector.addEventListener('change', async () => {
      const ccpId = ccpSelector.value;
      estacionesContainer.innerHTML = '';
      currentPage = 1;

      if (!ccpId) {
        estacionesContainer.innerHTML = '<p class="text-muted text-center">Seleccione un CCP para visualizar sus estaciones policiales.</p>';
        return;
      }

      const { data: estaciones, error: estError } = await client
        .from('estaciones')
        .select('nombre')
        .eq('ccp_id', ccpId)
        .order('nombre', { ascending: true });

      if (estError) {
        estacionesContainer.innerHTML = `<p class="text-danger text-center">Error al cargar estaciones: ${estError.message}</p>`;
        return;
      }

      estacionesList = estaciones;
      renderEstaciones();
    });

    // üñºÔ∏è Renderiza p√°gina actual de estaciones con botones y paginaci√≥n
    function renderEstaciones() {
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageEstaciones = estacionesList.slice(start, end);

      // Contenedor principal
      const container = document.createElement('div');
      container.className = 'row g-3';

      if (pageEstaciones.length === 0) {
        container.innerHTML = '<p class="text-muted col-12 text-center">No hay estaciones para mostrar.</p>';
      } else {
        pageEstaciones.forEach(e => {
          const col = document.createElement('div');
          col.className = 'col-12 col-md-6 col-lg-4';
          col.innerHTML = `
            <div class="card h-100 shadow-sm border-0">
              <div class="card-body d-flex justify-content-between align-items-center">
                <span class="fw-medium">${e.nombre}</span>
                <a href="crear-rutas.html?estacion=${encodeURIComponent(e.nombre)}"
                   class="btn btn-sm btn-pnb-gold">
                  üó∫Ô∏è Ruta
                </a>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      }

      // Paginaci√≥n
      const totalPages = Math.ceil(estacionesList.length / itemsPerPage);
      let paginationHTML = '';
      if (totalPages > 1) {
        paginationHTML = `
          <nav aria-label="Paginaci√≥n de estaciones" class="mt-4">
            <ul class="pagination justify-content-center">
              <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <button class="page-link" onclick="changePage(${currentPage - 1})">¬´ Anterior</button>
              </li>
              ${Array.from({ length: totalPages }, (_, i) => i + 1)
                .map(page => `
                  <li class="page-item ${page === currentPage ? 'active' : ''}">
                    <button class="page-link" onclick="changePage(${page})">${page}</button>
                  </li>
                `).join('')}
              <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <button class="page-link" onclick="changePage(${currentPage + 1})">Siguiente ¬ª</button>
              </li>
            </ul>
          </nav>
        `;
      }

      estacionesContainer.innerHTML = '';
      estacionesContainer.appendChild(container);
      if (paginationHTML) {
        const paginationDiv = document.createElement('div');
        paginationDiv.innerHTML = paginationHTML;
        estacionesContainer.appendChild(paginationDiv);
      }
    }

    // üîÑ Funci√≥n global para cambiar de p√°gina
    window.changePage = (page) => {
      const totalPages = Math.ceil(estacionesList.length / itemsPerPage);
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        renderEstaciones();
      }
    };
  });
</script>
