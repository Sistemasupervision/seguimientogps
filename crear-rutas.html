<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Acceso Restringido - PNB Zulia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="LOGO-PNB.png" type="image/png">
  <style>
    :root {
      --pnb-blue: #003366;
      --pnb-gold: #d4af37;
    }
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .auth-container {
      max-width: 500px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .btn-pnb-gold {
      background-color: var(--pnb-gold);
      color: var(--pnb-blue);
      font-weight: bold;
    }
    .btn-pnb-gold:hover {
      background-color: #c19a2f;
      color: white;
    }
  </style>
</head>
<body>
  <div id="authBox" class="auth-container text-center">
    <h3 class="mb-4">üîí Acceso Restringido</h3>
    <p class="text-muted mb-3">Ingrese la contrase√±a para gestionar rutas</p>
    <input type="password" id="passwordInput" class="form-control mb-3" placeholder="Contrase√±a">
    <button id="unlockBtn" class="btn btn-pnb-gold w-100">Acceder</button>
    <div id="errorMsg" class="text-danger mt-2" style="display:none;"></div>
  </div>

  <div id="app" style="display:none;">
    <!-- Contenido real del panel -->
    <header class="bg-primary text-white text-center py-3">
      <h2 class="h5 mb-0">Asignar Ruta a Estaci√≥n Policial</h2>
    </header>
    <div class="container py-4">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">CCP</label>
            <select id="ccpSelect" class="form-select">
              <option value="">-- Seleccione --</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Estaci√≥n</label>
            <select id="estacionSelect" class="form-select" disabled>
              <option value="">-- Seleccione un CCP primero --</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Enlace de Google Maps</label>
            <input type="url" id="mapsUrl" class="form-control" placeholder="https://maps.app.goo.gl/..." required>
          </div>
          <button id="saveBtn" class="btn btn-pnb-gold">üíæ Guardar Ruta</button>
          <a href="index.html" class="btn btn-secondary ms-2">‚Üê Volver</a>
          <div id="mensaje" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    const CORRECT_PASSWORD = "metropolitano.2025*";
    const authBox = document.getElementById('authBox');
    const app = document.getElementById('app');
    const passwordInput = document.getElementById('passwordInput');
    const unlockBtn = document.getElementById('unlockBtn');
    const errorMsg = document.getElementById('errorMsg');

    unlockBtn.addEventListener('click', () => {
      if (passwordInput.value === CORRECT_PASSWORD) {
        authBox.style.display = 'none';
        app.style.display = 'block';
        initApp();
      } else {
        errorMsg.textContent = '‚ùå Contrase√±a incorrecta';
        errorMsg.style.display = 'block';
        passwordInput.value = '';
        passwordInput.focus();
      }
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') unlockBtn.click();
    });

    function initApp() {
      const supabaseUrl = 'https://zudpczjuqopswukhygau.supabase.co';
      const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp1ZHBjemp1cW9wc3d1a2h5Z2F1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MTM4NDYsImV4cCI6MjA4MTA4OTg0Nn0.v6E-MZt8CALyfXj6n3m_ePFO017XAQ_JBMJvW4fwaYE';
      const client = supabase.createClient(supabaseUrl, supabaseAnonKey);

      const ccpSelect = document.getElementById('ccpSelect');
      const estacionSelect = document.getElementById('estacionSelect');
      const mapsUrl = document.getElementById('mapsUrl');
      const saveBtn = document.getElementById('saveBtn');
      const mensaje = document.getElementById('mensaje');

      // Cargar CCPs
      async function cargarCCPs() {
        const { data, error } = await client.from('ccp').select('id, nombre').order('nombre');
        if (error) return console.error(error);
        ccpSelect.innerHTML = '<option value="">-- Seleccione --</option>';
        data.forEach(ccp => {
          const opt = document.createElement('option');
          opt.value = ccp.id;
          opt.textContent = ccp.nombre;
          ccpSelect.appendChild(opt);
        });
      }

      // Cargar estaciones
      async function cargarEstaciones(ccpId) {
        estacionSelect.disabled = true;
        estacionSelect.innerHTML = '<option>Cargando...</option>';
        const { data, error } = await client
          .from('estaciones')
          .select('id, nombre')
          .eq('ccp_id', ccpId)
          .order('nombre');
        if (error) return console.error(error);
        estacionSelect.innerHTML = '<option value="">-- Seleccione --</option>';
        data.forEach(est => {
          const opt = document.createElement('option');
          opt.value = est.id;
          opt.textContent = est.nombre;
          estacionSelect.appendChild(opt);
        });
        estacionSelect.disabled = false;
      }

      // Guardar ruta
      async function guardarRuta() {
        const estacionId = estacionSelect.value;
        const url = mapsUrl.value.trim();
        if (!estacionId || !url) {
          mensaje.innerHTML = '<div class="alert alert-warning">Seleccione una estaci√≥n e ingrese un enlace v√°lido.</div>';
          return;
        }
        const { error } = await client
          .from('estaciones')
          .update({ google_maps_url: url })
          .eq('id', estacionId);
        if (error) {
          mensaje.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        } else {
          mensaje.innerHTML = '<div class="alert alert-success">‚úÖ Ruta guardada correctamente.</div>';
          mapsUrl.value = '';
        }
      }

      ccpSelect.addEventListener('change', (e) => {
        if (e.target.value) cargarEstaciones(e.target.value);
        else {
          estacionSelect.disabled = true;
          estacionSelect.innerHTML = '<option>-- Seleccione un CCP primero --</option>';
        }
      });

      saveBtn.addEventListener('click', guardarRuta);
      cargarCCPs();
    }
  </script>
</body>
</html>
